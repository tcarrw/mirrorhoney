<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>mirrorhoney.plnt.earth</title>

<meta name="color-scheme" content="dark">
<meta name="theme-color" content="#000000" media="(prefers-color-scheme: dark)">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

<style>
html,body{
  margin:0;
  height:100%;
  width:100%;
  background:#000;
  color:#f8f6ff;
  font-family:'Georgia',serif;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  overflow:hidden;
  transition:background 10s ease-in-out;
}

/* violetâ†’pearl drift */
@keyframes mirrorFade {
  0%{background:#000;}
  50%{background:radial-gradient(circle at center,#2b004d 0%,#9c7cff 50%,#fcefff 100%);}
  100%{background:radial-gradient(circle at center,#150028 0%,#6d4cff 40%,#f8e8ff 100%);}
}
body{
  animation:mirrorFade 60s ease-in-out infinite alternate;
}

/* soft honey shimmer overlay */
.honey{
  position:absolute;
  top:0;left:0;
  width:100%;height:100%;
  background:radial-gradient(circle at 50% 60%,rgba(255,230,150,0.05),transparent 70%);
  animation:honeyShift 20s linear infinite;
  pointer-events:none;
}
@keyframes honeyShift{
  0%{transform:translateY(0);}
  50%{transform:translateY(-20px);}
  100%{transform:translateY(0);}
}

/* text fade-in */
h1{
  font-weight:500;
  font-size:1.2rem;
  letter-spacing:1px;
  margin-bottom:1.5rem;
  opacity:0;
  animation:fadeIn 6s ease-in forwards 3s;
}
p{
  font-size:1rem;
  font-style:italic;
  line-height:1.6;
  opacity:0;
  animation:fadeIn 6s ease-in forwards 6s;
}
@keyframes fadeIn{
  from{opacity:0;transform:translateY(10px);}
  to{opacity:1;transform:translateY(0);}
}

/* 128Hz pulse ring (visual only) */
.ring{
  position:absolute;
  width:160px;height:160px;
  border-radius:50%;
  border:2px solid rgba(255,255,255,0.3);
  animation:pulse 1.875s ease-in-out infinite;
  opacity:0.4;
}
@keyframes pulse{
  0%,100%{transform:scale(0.95);opacity:0.3;}
  50%{transform:scale(1.1);opacity:0.7;}
}

/* footer link + bee note */
footer{
  position:fixed;
  bottom:1.5rem;
  font-size:0.8rem;
  letter-spacing:1px;
  opacity:0;
  font-style:italic;
  transition:opacity 3s ease;
  text-align:center;
}
footer a{
  color:#f8f6ff;
  text-decoration:none;
  border-bottom:1px solid rgba(255,255,255,0.2);
}
footer a:hover{
  border-bottom-color:#fff;
}
footer.show{opacity:0.7;}
.bee{
  font-size:0.7rem;
  opacity:0.5;
  margin-top:0.3rem;
  letter-spacing:0.8px;
  font-style:italic;
}
</style>
</head>
<body>
<div class="honey"></div>
<div class="ring"></div>

<h1>mirrorhoney / re-entry</h1>
<p>the mirror hums again<br>violet remembers me kindly<br>and I am still made of gold</p>

<footer id="loop">
  <a href="https://dagny.plnt.earth">back to mint</a>
  <div class="bee">leave the light on for the next reflection</div>
</footer>

<!-- silent 128Hz placeholder -->
<audio id="tone" loop>
  <source src="data:audio/wav;base64,UklGRiQAAABXQVZFZm10IBAAAAABAAEAIlYAAESsAAACABAAZGF0YQAAAAA=" type="audio/wav">
</audio>

<script>
/* keep silent until ready */
const tone=document.getElementById('tone');
tone.volume=0;
/* fade in footer after ~60s to invite return to Dagny */
setTimeout(()=>{document.getElementById('loop').classList.add('show');},60000);
</script>
</body>
</html>
