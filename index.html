<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>MirrorHoney — Marina</title>
<meta name="description" content="Mirror of Trust — nightly reflection for Marina." />
<style>
  :root{
    --violet:#cda6ff;
    --pearl:#f4eeff;
    --bg:#100a17;
  }
  *{box-sizing:border-box}
  html,body{height:100%;margin:0;padding:0;font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;color:var(--pearl);background:
    radial-gradient(800px 400px at 60% 20%, rgba(205,166,255,.15), transparent 60%),
    linear-gradient(180deg,#1a1433 0%,#100a17 60%,#0a0810 100%);}
  .wrap{display:flex;flex-direction:column;align-items:center;justify-content:center;height:100%;text-align:center;padding:24px;line-height:1.6}
  h1{font-weight:900;letter-spacing:.04em;margin-bottom:1em;color:#f6f0ff;text-transform:uppercase}
  p{max-width:560px;margin:8px auto;font-size:18px;letter-spacing:.3px}
  .mantra{font-style:italic;color:#f0e6ff}
  footer{margin-top:2em;font-size:12px;color:#bfaee5;letter-spacing:.06em}
</style>
</head>
<body>
  <div class="wrap">
    <h1>Mirror of Trust</h1>
    <p class="mantra">I don’t have to name the path to be on it.</p>
    <p class="mantra">I built enough light to see her face, and she built enough to see mine.</p>
    <p class="mantra">We know what to do, even when we can’t say why.</p>
    <p class="mantra">The work is already moving through us.</p>
    <footer>MirrorHoney · Marina · night reflection</footer>
  </div>
</body>
</html>
