<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>MirrorHoney · Parallax Poem Engine</title>
<meta name="color-scheme" content="dark">

<style>
/* -------------------------------------------------------------
   MIRRORHONEY CORE — Violet-Pearl + Honey-Gold + Parallax
-------------------------------------------------------------- */
:root{
  --bg:#0b0e14;
  --ink:#f5f5ff;
  --muted:#b5b8cc;
  --mirror:#9d8bff;
  --honey:#ffcf6a;
  --rule:#1f2434;
  --maxw:780px;
}

/* Parallax layers */
body{
  margin:0;
  background:var(--bg);
  color:var(--ink);
  font-family:ui-sans-serif, system-ui, -apple-system;
  overflow-x:hidden;
}

.parallax{
  position:fixed;
  top:0; left:0;
  width:120vw; height:120vh;
  background-repeat:no-repeat;
  background-size:cover;
  pointer-events:none;
  z-index:-10;
  opacity:0.22;
  transform:translateZ(0);
}

#layer1{
  background:radial-gradient(circle at 20% 10%, rgba(157,139,255,0.35), transparent 60%);
}
#layer2{
  background:radial-gradient(circle at 75% 80%, rgba(255,207,106,0.25), transparent 70%);
}

/* Drift butterflies */
.butterfly{
  position:fixed;
  width:24px; height:24px;
  border-radius:50%;
  background:
    radial-gradient(circle at 30% 30%, var(--mirror), transparent 65%),
    radial-gradient(circle at 70% 70%, var(--honey), transparent 65%);
  filter:blur(6px);
  opacity:.65;
  animation:float 10s ease-in-out infinite;
  pointer-events:none;
  z-index:-5;
}
@keyframes float{
  0%{transform:translate(0,0);}
  50%{transform:translate(0,-18px);}
  100%{transform:translate(0,0);}
}

/* Main container */
main{
  max-width:var(--maxw);
  margin:0 auto;
  padding:80px 18px 120px;
}

/* Header */
h1{
  margin:0 0 6px;
  font-size:1.9rem;
  font-weight:600;
  letter-spacing:-.01em;
  color:var(--mirror);
  text-shadow:0 0 14px rgba(157,139,255,0.4);
}
h2{
  margin:0 0 40px;
  font-size:.95rem;
  font-weight:400;
  color:var(--muted);
}

/* Video */
#playerWrap{
  position:sticky;
  top:0;
  padding-bottom:22px;
  background:linear-gradient(to bottom,var(--bg) 60%,rgba(11,14,20,0));
  z-index:10;
}
iframe{
  width:100%;
  border:none;
  border-radius:12px;
  aspect-ratio:16/9;
}

.tip{
  font-size:.8rem;
  margin-top:5px;
  color:var(--muted);
}

/* Poem lines */
#lyrics{
  padding-left:6px;
  border-left:1px solid var(--rule);
}
.line{
  margin:22px 0;
  font-size:1.13rem;
  color:var(--muted);
  transition:color .35s ease, text-shadow .35s ease;
}

.line.active{
  color:var(--honey);
  text-shadow:
    0 0 12px rgba(255,207,106,0.6),
    0 0 24px rgba(157,139,255,0.4);
}

/* Footer */
footer{
  margin-top:80px;
  text-align:center;
  color:var(--muted);
  opacity:.75;
  font-size:.75rem;
}
hr{
  border:0;
  border-top:1px solid var(--rule);
  margin:50px 0;
}
</style>
</head>

<body>

<!-- Parallax layers -->
<div id="layer1" class="parallax"></div>
<div id="layer2" class="parallax"></div>

<!-- Butterflies -->
<div class="butterfly" style="top:20%;left:15%;animation-delay:0s;"></div>
<div class="butterfly" style="top:60%;left:75%;animation-delay:2s;"></div>
<div class="butterfly" style="top:40%;left:50%;animation-delay:4s;"></div>

<main>
  <h1>MirrorHoney</h1>
  <h2>Parallax Poem Engine · Gentle Drift Edition</h2>

  <!-- YouTube video (Marina – Lies) -->
  <div id="playerWrap">
    <iframe id="player"
      src="https://www.youtube.com/embed/MsnlBtlimBA?si=UtFuzfktxk8KtLBC&enablejsapi=1"
      allow="autoplay; encrypted-media"
      allowfullscreen></iframe>
    <div class="tip">Scroll softly · Lines glow at the right moment.</div>
  </div>

  <hr>

  <!-- Your poem / text -->
  <div id="lyrics">
    <div class="line" data-t="0">[Your line 1]</div>
    <div class="line" data-t="6">[Your line 2]</div>
    <div class="line" data-t="12">[Your line 3]</div>
    <div class="line" data-t="18">[Your line 4]</div>
    <div class="line" data-t="25">[Your line 5]</div>
  </div>

  <footer>
    MirrorHoney • Parallax · Drift · Poetic Timing · One File · No Libraries
  </footer>
</main>

<script>
/* -------------------------------------------------------
   YouTube API loader
-------------------------------------------------------- */
let player;
function onYouTubeIframeAPIReady(){
  player = new YT.Player('player',{ events:{} });
}
(function(){
  const tag=document.createElement('script');
  tag.src="https://www.youtube.com/iframe_api";
  document.head.appendChild(tag);
})();

/* -------------------------------------------------------
   Timestamp sync engine
-------------------------------------------------------- */
const lines = [...document.querySelectorAll('.line')];
let lastActive = null;

function tick(){
  if(!player || typeof player.getCurrentTime!=='function'){
    requestAnimationFrame(tick);
    return;
  }

  const t = player.getCurrentTime();
  let active = null;

  for(const ln of lines){
    const at = parseFloat(ln.dataset.t||0);
    if(t >= at) active = ln;
    else break;
  }

  if(active && active !== lastActive){
    if(lastActive) lastActive.classList.remove('active');
    active.classList.add('active');
    lastActive = active;
    active.scrollIntoView({behavior:'smooth', block:'center'});
  }

  requestAnimationFrame(tick);
}
tick();

/* -------------------------------------------------------
   Parallax scroll
-------------------------------------------------------- */
window.addEventListener('scroll', ()=>{
  const y = window.scrollY;
  document.getElementById('layer1').style.transform = `translateY(${y * 0.15}px)`;
  document.getElementById('layer2').style.transform = `translateY(${y * 0.25}px)`;
});
</script>

</body>
</html>
