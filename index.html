<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>MirrorHoney — Stable Load</title>
<style>
body{margin:0;background:#0a0b10;color:#fff;font-family:system-ui, sans-serif;display:flex;flex-direction:column;align-items:center;justify-content:center;height:100vh}
iframe{width:90vw;max-width:800px;aspect-ratio:16/9;border:0;border-radius:16px;box-shadow:0 10px 40px rgba(0,0,0,.6)}
button{margin-top:24px;padding:12px 20px;font-size:16px;border-radius:12px;border:0;background:#b7a7ff;color:#000;font-weight:700;cursor:pointer}
</style>
</head>
<body>
<iframe id="player" src="" allow="autoplay; encrypted-media" allowfullscreen></iframe>
<button id="load">▶ Load Video</button>
<script>
const btn=document.getElementById("load");
const player=document.getElementById("player");
btn.onclick=()=>{
  // load directly with autoplay enabled – works on desktop & iPhone after tap
  const id="7zsDsWS6t0c"; // Marina – Froot
  player.src=`https://www.youtube.com/embed/${id}?autoplay=1&playsinline=1&rel=0&modestbranding=1`;
  btn.remove();
};
</script>
</body>
</html>
