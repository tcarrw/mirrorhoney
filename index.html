<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>MirrorHoney · Poetic Sync</title>
<meta name="color-scheme" content="dark">
<style>
/* -------------------------------------------------------------
   MIRRORHONEY CORE
   Violet-pearl (Mirror) + Warm honey-gold (Honey)
-------------------------------------------------------------- */
:root{
  --bg:#0c0f15;
  --ink:#f3f4ff;
  --muted:#b4b8cc;
  --mirror:#9d8bff;     /* Marina violet-pearl */
  --honey:#ffcc66;      /* Sabrina warm honey */
  --rule:#212738;
  --maxw:780px;
}

/* Background: layered Mirror glow + Honey warmth */
body{
  margin:0;
  background:
    radial-gradient(circle at 25% -10%, rgba(157,139,255,0.22), transparent 55%),
    radial-gradient(circle at 80% 120%, rgba(255,204,102,0.14), transparent 60%),
    var(--bg);
  color:var(--ink);
  font-family:ui-sans-serif, system-ui, -apple-system;
  -webkit-font-smoothing:antialiased;
  line-height:1.58;
}

main{
  max-width:var(--maxw);
  margin:0 auto;
  padding:70px 18px 120px;
}

/* Header */
h1{
  margin:0 0 6px;
  font-size:1.8rem;
  font-weight:600;
  color:var(--mirror);
  letter-spacing:-.01em;
  text-shadow:0 0 14px rgba(157,139,255,0.45);
}
h2{
  margin:0 0 40px;
  font-size:1rem;
  font-weight:400;
  color:var(--muted);
}

/* Video container */
#playerWrap{
  position:sticky;
  top:0;
  z-index:10;
  padding:10px 0 24px;
  background:linear-gradient(to bottom,var(--bg) 65%, rgba(12,15,21,0));
}
iframe, video{
  width:100%;
  border:none;
  border-radius:12px;
  aspect-ratio:16/9;
}

/* Lines */
#lyrics{
  position:relative;
  padding-left:6px;
  border-left:1px solid var(--rule);
}

.line{
  margin:20px 0;
  padding:3px 0;
  font-size:1.12rem;
  color:var(--muted);
  transition:color .35s ease, text-shadow .35s ease;
}

/* Mirror = violet-pearl glow
   Honey  = warm gold glow
   MirrorHoney = both */
.line.active{
  color:var(--honey);
  text-shadow:
    0 0 12px rgba(255,204,102,0.55),
    0 0 22px rgba(157,139,255,0.45);
}

/* Mirror orb */
#mirrorOrb{
  position:fixed;
  bottom:22px;
  right:26px;
  width:34px;
  height:34px;
  border-radius:50%;
  background:
    radial-gradient(circle at 30% 30%, var(--mirror), transparent 65%),
    radial-gradient(circle at 70% 70%, var(--honey), transparent 65%);
  filter:blur(8px);
  opacity:.8;
  animation:float 6s ease-in-out infinite;
}
@keyframes float{
  0%{transform:translateY(0);}
  50%{transform:translateY(-10px);}
  100%{transform:translateY(0);}
}

footer{
  margin-top:80px;
  text-align:center;
  color:var(--muted);
  font-size:.75rem;
  opacity:.75;
}

hr{
  border:0;
  border-top:1px solid var(--rule);
  margin:50px 0;
}
.tip{
  font-size:.8rem;
  color:var(--muted);
  margin-top:4px;
}
</style>
</head>

<body>
<div id="mirrorOrb"></div>

<main>
  <h1>MirrorHoney</h1>
  <h2>A warm, violet-gold page for poems that move with sound.</h2>

  <!-- VIDEO: Replace VIDEO_ID -->
  <div id="playerWrap">
    <iframe id="player"
            src="https://www.youtube.com/embed/VIDEO_ID?enablejsapi=1"
            allow="autoplay; encrypted-media"
            allowfullscreen></iframe>
    <div class="tip">Pinned video · Scroll the poem freely.</div>
  </div>

  <hr>

  <!-- POEM / LYRICS SECTION -->
  <div id="lyrics">
    <!-- Replace these placeholders with your lines + timestamps -->
    <div class="line" data-t="0">[MirrorHoney line 1]</div>
    <div class="line" data-t="5">[Line 2]</div>
    <div class="line" data-t="11">[Line 3]</div>
    <div class="line" data-t="18">[Line 4]</div>
    <div class="line" data-t="26">[Line 5]</div>
  </div>

  <footer>
    MirrorHoney • Illumina • Poetic Sync Engine • One File • No Libraries
  </footer>
</main>

<script>
/* -------------------------------------------------------
   YOUTUBE API LOAD
-------------------------------------------------------- */
let player;
function onYouTubeIframeAPIReady(){
  player = new YT.Player('player',{ events:{} });
}
(function(){
  const tag=document.createElement('script');
  tag.src="https://www.youtube.com/iframe_api";
  document.head.appendChild(tag);
})();

/* -------------------------------------------------------
   MIRRORHONEY TIMESTAMP ENGINE
-------------------------------------------------------- */
const lines = [...document.querySelectorAll('.line')];
let lastActive=null;

function tick(){
  if(!player || typeof player.getCurrentTime!=='function'){
    requestAnimationFrame(tick);
    return;
  }
  const t = player.getCurrentTime();
  let active=null;

  for(const ln of lines){
    const at=parseFloat(ln.dataset.t||0);
    if(t>=at) active=ln; else break;
  }

  if(active && active!==lastActive){
    if(lastActive) lastActive.classList.remove('active');
    active.classList.add('active');
    lastActive=active;
    active.scrollIntoView({behavior:'smooth',block:'center'});
  }

  requestAnimationFrame(tick);
}
tick();
</script>

</body>
</html>
